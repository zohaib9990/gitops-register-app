apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-app-deployment
  # namespace line hata di, default me chalega
spec:
  replicas: 2
  selector:
    matchLabels:
      app: register-app
  template:
    metadata:
      labels:
        app: register-app
    spec:
      containers:
      - name: register-app
        image: zohaib56/register-app-pipeline:1.0.0-8
        resources:
          limits:
            memory: "256Mi"
            cpu: "500m"
        ports:
        - containerPort: 8080
